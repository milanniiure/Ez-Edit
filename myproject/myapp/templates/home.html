{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Manipulation Web App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    
    <header>
        <div class="logo">
            <img src="{% static 'img/ezlogo.svg' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" id="uploadBtn"><i class="fas fa-plus"></i> Upload Image</a></li>
                <li><a href="#" id="touchupBtn">Touchup</a></li>
                <li><a href="#" id="adjustmentsBtn">Adjustments</a></li>
                <li><a href="#" id="effectsBtn">Effects</a></li>
                <li><a href="#" id="framesBtn">Frames</a></li>
                <li><a href="#" id="textsBtn">Text</a></li>
            </ul>
        </nav>
        <button class="download-btn">Download</button>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <!-- Sidebar content will be dynamically loaded based on user selection -->
        </div>
        <div class="main-content">
            <h1>Your Studio</h1>
            <div class="your-studio">
                <!-- Display processed image here -->
            </div>
        </div>
    </div>
    

    <!-- Pop-up modal for uploading image -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ezEdit. All rights reserved.</p>
    </footer>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript for handling navigation -->
    <script>
        document.getElementById("uploadBtn").addEventListener("click", function () {
            document.getElementById("uploadModal").style.display = "block";
        });

        // Close the modal when the user clicks on <span> (x)
        document.getElementsByClassName("close")[0].addEventListener("click", function () {
            document.getElementById("uploadModal").style.display = "none";
        });

        // Close the modal when the user clicks anywhere outside of the modal
        window.addEventListener("click", function (event) {
            if (event.target == document.getElementById("uploadModal")) {
                document.getElementById("uploadModal").style.display = "none";
            }
        });

        document.getElementById("touchupBtn").addEventListener("click", function () {
            // Get the sidebar element
            var sidebar = document.getElementById("sidebar");

            // Clear any existing content in the sidebar
            sidebar.innerHTML = "";

            // Create and append new content to the sidebar
            var content = document.createElement("div");
            content.innerHTML = "<h2>Touchup</h2><ul><li>Crop</li><li>Rotate & Flip</li><li>Resize</li></ul>";
            sidebar.appendChild(content);
        });


        document.getElementById("adjustmentsBtn").addEventListener("click", function () {
            // Get the sidebar element
            var sidebar = document.getElementById("sidebar");

            // Clear any existing content in the sidebar
            sidebar.innerHTML = "";

            // Create and append new content to the sidebar
            var content = document.createElement("div");
            content.innerHTML = "<h2>Adjustments</h2><ul><li>Brightness</li><li>Contrast</li><li>Saturation</li><li>Exposure</li><li>Highlights</li><li>Shadows</li><li>Temperature</li><li>Tint</li><li>Sharpness</li></ul>";
            sidebar.appendChild(content);
        });


        document.getElementById("textsBtn").addEventListener("click", function () {
            // Get the sidebar element
            var sidebar = document.getElementById("sidebar");

            // Clear any existing content in the sidebar
            sidebar.innerHTML = "";

            // Create and append new content to the sidebar
            var content = document.createElement("div");
            content.innerHTML = "<h2>Text Styles</h2><ul><li>User custom text</li><li>Styles (Tags, Subtitle, Marketing, Signature, Date)</li></ul>";
            sidebar.appendChild(content);
        });
        document.getElementById("effectsBtn").addEventListener("click", function () {
            // Get the sidebar element
            var sidebar = document.getElementById("sidebar");

            // Clear any existing content in the sidebar
            sidebar.innerHTML = "";

            // Create and append new content to the sidebar
            var content = document.createElement("div");
            content.innerHTML = "<h2>Effects</h2><ul><li>Bg Remover</li><li>Blur and Unblur</li><li>Color Old photos</li><li>Cartoon</li><li>Ink Art</li><li>Sketch</li><li>Anime</li><li>Comic</li><li>Extras: baby to old, Magic Eraser, Avatar,Replace, Text Remover, Background Changer</li></ul>";
            sidebar.appendChild(content);
        });
        document.getElementById("framesBtn").addEventListener("click", function () {
            // Get the sidebar element
            var sidebar = document.getElementById("sidebar");

            // Clear any existing content in the sidebar
            sidebar.innerHTML = "";

            // Create and append new content to the sidebar
            var content = document.createElement("div");
            content.innerHTML = "<h2>Frames</h2><ul><li>Rectangular (wooden, film edge/reel, camera click border)</li><li>Joy and fun (dog, cat, sheep, llama, wedding card curves)</li><li>Things (on laptop screen, on mobile screen, on TV screen, on wall of the street)</li></ul>";
            sidebar.appendChild(content);
        });

    </script>
</body>

</html>
