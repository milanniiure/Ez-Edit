<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo">
                <h1>Admin Panel</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('accountview.index') }}">Accounts</a></li>
                    <li><a href="{{ url_for('accountview.create') }}">Create New Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Account Form</h1>
        <form action="" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ account.username if account else '' }}" required>
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ account.email if account else '' }}" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ account.password if account else '' }}" required>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Admin Panel - ezEdit</p>
    </footer>
</body>
</html>
